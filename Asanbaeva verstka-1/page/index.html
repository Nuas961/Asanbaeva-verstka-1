<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css" />
</head>

<body>

    <div class="container">

        <!--HEADER-->

        <header class="header">
            <img class="header-img" src="../accets/header-img.jpg"
                alt="background photography mountains and seashore" />

            <menu class="menu">
                <ul class="menu-block">
                    <li class="menu-block__about"><a href="#"></a>About</li>
                    <li class="menu-block__contact"><a href="#"></a>Contact</li>
                    <h2 class="menu-block__camping"><a href="#"></a>Camping.</h2>
                    <li class="menu-block__sign-in"><a href="#"></a>Sign In</li>
                    <li class="menu-block__sign-up"><a href="#"></a>Sign Up</li>
                    <img src="../accets/icon/search-icon.svg" alt="search button (menu)" />
                </ul>
            </menu>

            <hr class="menu-block__line" />
        </header>

        <!--MAIN-->

        <main class="main">
            <h1 class="main-title">
                Beatiful Places <br />
                of England
            </h1>
            <p class="main-text">
                Plan your vacation on the most beatiful <br />
                places of England
            </p>
        </main>

        <!--ASIDE-->

        <aside class="aside">
            <div class="aside-transparation"></div>
            <img class="aside-img" src="../accets/aside-img/aside-img.jpg" alt="aside-block (mountains-image)" />

            <div class="aside-information-block">
                <p class="aside-text">Up next</p>
                <h2 class="aside-title">Aerial View <br>of Rock <br>Cliffs </h2>
                <img class="aside-vector__icon" src="../accets/aside-img/aside-vector-icon.svg"
                    alt="aside-vector-icon" />
            </div>
        </aside>

        <!--FOOTER-->

        <footer class="footer">
            <p class="footer-title">Book your vacation</p>

            <form class="footer-container">
                <div class="footer-container__accommodation">
                    <img src="../accets/footer-icon/footer-home-icon.svg" alt="footer-home-icon">
                    <p>Accommodation</p>
                    <select id="country" name="country">

                        <option value="adres">6730 Luna Land North Rhiannonmouth</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                </div>

                <div class="footer-container__check-in">
                    <img src="../accets/footer-icon/footer-date-icon.svg" alt="footer-date-icon">
                    <p>Check-in</p>
                    <input type="datetime" value="19.06.2019">
                </div>

                <div class="footer-container__check-out">
                    <p>Check-out</p>
                    <input placeholder="Accommodation" type="datetime" value="19.06.2019">
                </div>

                <div class="footer-container__users">
                    <img src="../accets/footer-icon/footer-user-icon.svg" alt="footer-user-icon">
                    <p>Guests</p>
                    <select name="country" placeholder="Accommodation">
                        <option value="australia">4 adults</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
                <button>Search</button>
            </form>



        </footer>
    </div>
</body>

</html>
